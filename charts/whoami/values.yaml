replicaCount: 2

image:
  repository: traefik/whoami
  tag: "v1.11"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  host: whoami.local
  path: /
  pathType: Prefix

probes:
  readiness:
    initialDelaySeconds: 2
    periodSeconds: 5
    timeoutSeconds: 2
    failureThreshold: 3
  liveness:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3

rollingUpdate:
  maxUnavailable: 0
  maxSurge: 1

termination:
  gracePeriodSeconds: 20
  preStopSleepSeconds: 0

pdb:
  enabled: true
  minAvailable: 1
